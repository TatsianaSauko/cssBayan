<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>CSS Bayan</title>
</head>
<body>
<main class="container">
    <h1 class="title">CSS Bayan</h1>
    <div class="accordion">
        <div class="line"></div>
        <div class="mem">
            <label>
                <input type='radio' name='radio-accordion' checked>
                <span class="title__mem"> Здравствуйте! Я из компании орифлейм!</span>
                <img class="image" src="images/mem1.png" alt="mem1">
            </label>
        </div>
        <div class="line"></div>
        <div class="mem">
            <label>
                <input type='radio' name='radio-accordion'>
                <span class="title__mem">Кто рано встает, тому меня кормить!</span>
                <img class="image" src="images/mem2.png" alt="mem1">
            </label>
        </div>
        <div class="line"></div>
        <div class="mem">
            <label>
                <input type='radio' name='radio-accordion'>
                <span class="title__mem">Когда выходишь из маршрутки</span>
                <img class="image" src="images/mem3.png" alt="mem1">
            </label>
        </div>
        <div class="line"></div>
        <div class="mem">
            <label>
                <input type='radio' name='radio-accordion'>
                <span class="title__mem">Чё смотришь? Ставь лайк!</span>
                <img class="image" src="images/mem4.png" alt="mem1">
            </label>
        </div>
        <div class="line"></div>
        <div class="mem">
            <label>
                <input type='radio' name='radio-accordion'>
                <span class="title__mem">Когда на кухне...</span>
                <img class="image" src="images/mem5.png" alt="mem1">
            </label>
        </div>
    </div>
</main>
</body>
</html>
